<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web-Based Image Text Recognition and Translator</title>
  <script src='https://unpkg.com/tesseract.js@4.0.2/dist/tesseract.min.js'></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div id="container">
    <div id="left">
      <div class="item">
        <div id="instructions">Please, select the desired and load an image with text</div>
      </div>
      <div class="item">
        <label>Translate from English to: </label>
        <select id="language">
          <option value="uz">Uzbek</option>
          <option value="ru" selected="selected">Russian</option>
          <option value="de">German</option>
          <option value="fr">French</option>
          <option value="ar">Arabic</option>
          <option value="it">Italian</option>
          <option value="zh">Chinese</option>
          <option value="uk">Ukrainian</option>
        </select>
      </div>
      <div class="item">
        <label for="textStyle">Dynamic Text Style:</label>
        <input type="checkbox" id="textStyle" onclick="option1()">
      </div>
      <div class="item">
        <label for="fitWidth">Fit Text to Original Image:</label>
        <input type="checkbox" id="fitWidth" onclick="option2()">
      </div>
      <div class="item">
        <label for="textBack">Match Background:</label>
        <input type="checkbox" id="textBack" onclick="option3()">
      </div><!-- Load file -->
      <div class="item">
        <input type="file" onchange="previewFile()">
      </div>
      <div class="item">
        <a id="link" onclick="downloadImage()">&#9998; Download</a>
      </div>
    </div>

    <div id="right">
      <div class="item2">
        <img id="wrapper">
      </div>
      <div class="item2">
        <canvas id="canvas"></canvas>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
